<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Advanced Search</title>
	</head>

	<body>
		<!-- header begin -->
		<div class="header headerbkgd">
			<img class="headerlogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="GoogleLogo">
			<div class="links2">
				<a href="index.html">Search</a>
				<a href="image.html">Images</a>
			</div>
		</div>
		<!-- header end -->

		<!-- 2nd header begin -->
		<div class="header2">
			<span class="title2">Advanced Search</span>
		</div>
		<!-- 2nd header end -->

		<!-- form begin -->
		<div class="advsearch2">
			<div class="findpw">
				<span>Find pages with...</span>
			</div>
			<div class="formgrp">
				<form action="https://google.com/search" method="get">
				<div class="rowil">
					<label>all these word:</label>
					<input type="text" name="as_q">
				</div>
				<div class="rowil">
					<label>this exact word or phrase:</label>
					<input type="text" name="as_epq">
				</div>
				<div class="rowil">
					<label>any of these words:</label>
					<input type="text" name="as_oq">
				</div>
				<div class="rowil">
					<label>none of these words:</label>
					<input type="text" name="as_eq">
				</div>
				<div class="rightbox">
					<input type="submit" value="Advanced Search">
				</div>
			</div>
		</div>
		<!-- form end -->

		<!-- footer begin -->
		<div class="foot">
			<span>Taiwan</span>
			<span>mimicGoogle</span>
		</div>
		<!-- footer end -->
	</body>
</html>
