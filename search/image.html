<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Images Search</title>
	</head>

	<body>
		<!-- header begin -->
		<div class="header">
			<div class="links">
				<a href="index.html">Search</a>
				<a href="advance.html">Advance</a>
			</div>
		</div>
		<!-- header end -->

		<!-- form begin -->
		<div class="searchblock">
			<div class="logopos">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="GoogleLogo">
				<div class="logosubtext">images</div>
			</div>
			<form class="formw" action="https://google.com/search" method="get">
				<div class="inputbox">
					<span class="svgs">
						<svg viewbox="0 0 20 20" xmlns="https://www.w3.org/2000/svg">
							<path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
						</svg>
					</span>
					<input type="text" name="q">
					<button class="btn" type="submit">
						<span class="svgs">
							<svg viewbox="0 0 20 20" xmlns="https://www.w3.org/2000/svg">
								<path fill="#4285f4" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
							</svg>
						</span>
					</button>
					<input type="hidden" name="tbm" value="isch">
				</div>
			</form>
		</div>
		<!-- form end -->
		
		<!-- footer begin -->
		<div class="foot">
			<span>Taiwan</span>
			<span>mimicGoogle</span>
		</div>
		<!-- footer end -->
	</body>
</html>
